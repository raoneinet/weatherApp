<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Tempo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-primary h-50">
        <div class="container p-3 text-white ">
            <div class="row">
                <div class="col-sm">
                    <h1>Bom Tempo</h1>
                </div>
                <div class="col-sm-4 d-flex">
                    <input class="locationInput form-control" type="text">
                    <button id="search" class="btn btn-secondary" type="submit">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-8 card border">
                <div class="row p-3 justify-content-center border-bottom">
                    <div class="col-sm">
                        <div class="row">
                            <h3 class="citySearch">--<sup class="countrySearch">--</sup></h3>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm">
                        <div class="row">
                            <div class="col-sm">
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="searchIcon img-fluid" style="width: 130px;">
                            </div>
                            <div class="col">
                                <h1 class=" tempSearch display-1">-- <sup>ºC</sup></h1>
                            </div>
                        </div>
                        <div class="row">
                            <h3 class="skySearch">--</h3>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="row border-bottom pb-3">
                            <div class="col text-start">
                                <h5>Vento</h5>
                            </div>
                            <div class="col text-end">
                                <h5 class="wind">-- <sup>Km/h</sup></h5>
                            </div>
                        </div>
                        <div class="row border-bottom pb-3">
                            <div class="col text-start">
                                <h5>Humidade</h5>
                            </div>
                            <div class="col text-end">
                                <h5 class="humid">-- <sup>%</sup></h5>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col text-start">
                                <h5>Real Feel</h5>
                            </div>
                            <div class="col text-end">
                                <h5 class="feelsLike">-- <sup>ºC</sup></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 card">
                <div class="row">
                    <h2 class="city">--</h2>
                    <p class="country">--</p>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="userImgSite img-fluid" style="width: 130px;">
                        <h3 class="sky">--</h3>
                    </div>
                    <div class="col">
                        <h1 class=" temp display-1">--<sup>ºC</sup></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
